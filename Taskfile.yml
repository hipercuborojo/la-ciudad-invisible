version: "3"

tasks:
  start-docker:
    - docker build -t laciudad:dev .
    - docker run --env-file=.env --net=host laciudad:dev

  publish-docker:
    cmds:
      - docker build -t minskylab/laciudadinvisible .
      - docker push minskylab/laciudadinvisible

  publish-helm:
    cmds:
      - task: publish-docker
      - helm push laciudad/ minsky
