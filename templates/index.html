<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "PT Sans", sans-serif;
            }

            .wrapper-x {
                width: 100vw;
                display: flex;
                justify-content: center;
            }
            .wrapper-y {
                height: 100vh;
                display: flex;
                flex-flow: column;
                justify-content: center;
            }
        </style>
        <title>La Ciudad Invisible</title>
    </head>
    <body>
        <div class="wrapper-x">
            <div class="wrapper-y">
                <h3>Loading...</h3>
            </div>
        </div>
        <script src="/static/wasm_exec.js"></script>
        <script>
            // Polyfill
            if (!WebAssembly.instantiateStreaming) {
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }

            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("/static/automaton.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" charset="utf-8">
            var socket = io();
            socket.on("connect", function () {
                socket.emit("handshake", { data: "I'm connected!" });
            });

            socket.on("new post", function (data) {
                console.log(data);
                const imgURL = data.image;
                const relevance = data.relevance;

                const expositionTime = 10 * relevance;

                console.log(expositionTime);

                const duration = `${Math.floor(expositionTime)}s`;

                insertNewEvent(imgURL, duration, relevance);
            });
        </script>
    </body>
</html>
