config:
  secretRef: cusco-research-secret

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: cusco-research.dev.minsky.cc
      paths:
        - "/"
  tls:
    - secretName: cusco-research.dev.minsky.cc-cert
      hosts:
        - cusco-research.dev.minsky.cc
